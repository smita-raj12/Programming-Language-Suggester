<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Languages</title>
</head>
<body>
  <div class="container">
    <h1>Programming Languages</h1>
    <form id="pform">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="qul">Enter your Qulification:</label>
            <input id="qul" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="age">Enter your Age:</label>
            <input id="age" class="form-control" type="text">
          </div>
        </div>
      </div>
      <h3>Answer any given question based on that we offer you some courses</h3>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="hot" checked>
          Which Programming language is hot in marcket?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="less">
          Is it a Less Programming code?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="back">
          Is it only back-end courses?
        </label>
      </div>        
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="front">
          Is it only front-end courses?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="timedue">
          Is it only Less time duration courses?
        </label>
      </div>                
      <button type="submit" class="btn-secoendry">Click Here!</button>
    </form>
  </div>
  <div id="python">
    <p>python is very hot in marcket</p>
  </div>
  <div id="JavaScript">
    <p>JavaScript is very less coding</p>
  </div>
  <div id="Ruby">
    <p>Ruby is a backend course and easy to learn</p>
  </div>
  
  <div id="React">
    <p>Ruby is a backend course and easy to learn</p>
  </div>
  
  <div id="Swift">
    <p> swift is Less programming code</p>
  </div>
</body>
</html>
